<body>
    <div class="main-wrapper">
        <div class="container">
            <h1>Soulframe Loadout Randomizer</h1>

            <div class="section">
                    <div class="section-header">
                        <h2>Pact</h2>

                    <div class="section-header">
                        <h2>Armor Set</h2>
                        <button class="reroll-btn" id="reroll-armor">↻</button>
                    </div>
                    <div class="item-container">
                        <a id="armor-link" href="#" target="_blank"><span id="armor"></span></a>
                    </div>
                </div>
                <div class="section">
                    <div class="section-header">
                        <h2>Primary Weapon</h2>
                        <button class="reroll-btn" id="reroll-primary">↻</button>
                    </div>
                    <div class="item-container">
                        <a id="primary-link" href="#" target="_blank"><span id="primary"></span></a>
                    </div>
                </div>
                <div class="section">
                    <div class="section-header">
                        <h2>Secondary Weapon</h2>
                        <button class="reroll-btn" id="reroll-secondary">↻</button>
                    </div>
                    <div class="item-container">
                        <a id="secondary-link" href="#" target="_blank"><span id="secondary"></span></a>
                    </div>
                </div>
        </div>
